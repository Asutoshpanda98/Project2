
<section class="details-card">

  <div class="container table-responsive">
    
      <header class="container overflow-hidden">
        <div class=" w3-lobster">
            <span class="w3-large">Add a New Schedule</span>
        </div>
<div [hidden]="submitted" style="width: 400px;">
  <div class="form">
  <form  (ngSubmit)=onSubmit() ngNativeValidate>
    

    <div class="form-group">
      <label for="name">Schedule Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="scheduleentity.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="location">Location </label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="scheduleentity.location" name="location">
    </div>

    <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" class="form-control" id="start-date" required [(ngModel)]="scheduleentity.startDate" name="start-date">
      </div>

      <div class="form-group">
        <label for="end-date">End Date</label>
        <input type="date" class="form-control" id="end-date" required [(ngModel)]="scheduleentity.endDate" name="end-date">
      </div>

      <div class="form-group">
        <label for="certificate">Certificate</label>
        <input type="text" class="form-control" id="certificate" required [(ngModel)]="scheduleentity.certificate" name="certificate">
      </div>

    <button type="submit" class="btn btn-success" >Submit</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="gotoList()">Back</button>

  </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
 
</div>
